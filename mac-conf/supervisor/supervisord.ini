[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisord]
logfile = /Users/johnson/.supervisord.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = info
pidfile = /tmp/supervisord.pid
nodaemon = False
minfds = 1024
minprocs = 200
umask = 022
identifier = supervisor
directory = /tmp
nocleanup = true
childlogdir = /tmp

[supervisorctl]
serverurl = http://127.0.0.1:9001


[inet_http_server]
port = 127.0.0.1:9001

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[include]
files = /Users/johnson/dotfiles/mac-conf/supervisor/conf.d/*.conf
